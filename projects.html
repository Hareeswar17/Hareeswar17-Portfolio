<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project's - Hareeswar Tumu</title>
    <link rel="stylesheet" href="assests/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .projects-container {
            max-width: 100%; /* Ensure the container spans the full width */
            padding: 0 20px; /* Add some padding for better alignment */
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <div class="nav-container">
            <ul class="brand">
                <a href="index.html">Hareeswar Tumu</a>
            </ul>
            <button class="menu-toggle">&#9776;</button>
            <ul class="nav-links">
                <li><a href="about.html"><i class="bi bi-person header-icon"></i>About Me</a></li>
                <li><a href="projects.html"><i class="bi bi-folder header-icon"></i>My Projects</a></li>
            </ul>
        </div>
    </nav>
    <script>
        fetch('assests/socials.json').then(response => response.json()).then(socials => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.innerHTML += `
                    <li><a href="${socials.github}" target="_blank"><i class="bi bi-github header-icon"></i></a></li>
                    <li><a href="${socials.linkedin}" target="_blank"><i class="bi bi-linkedin header-icon"></i></a></li>
            `;
        }).catch(error => console.error('Error loading social Links:', error));
    </script>

    <!-- Projects -->
     <div class="projects-container" style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; justify-content: center; align-items: center; min-height: 100vh;">
        <script>
            fetch('assests/projects.json').then(response => response.json()).then(projects => {
                const container = document.querySelector('.projects-container');
                projects.forEach(project => {
                const card = document.createElement('div');
            card.style.cssText = `
                width: 300px; /* Ensure all cards have the same width */
                height: 400px; /* Ensure all cards have the same height */
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
            `;
            card.innerHTML = `
                <div style="width: 100%; height: 150px; overflow: hidden;">
                    <img src="assests/images/${project.title.replace(/\s+/g, '').toLowerCase()}.png" 
                         alt="${project.title}" 
                         style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div style="padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column;">
                    <h3 style="margin: 0 0 10px; font-size: 1.1rem;">${project.title}</h3>
                    <p style="color: #555; margin: 0; flex-grow: 1; font-size: 0.9rem; line-height: 1.4;">${project.description}</p>
                </div>
                <div style="padding: 10px 15px; text-align: center; background-color: #f9f9f9; width: 100%; box-sizing: border-box;">
                    ${project.github ? `<a href="${project.github}" target="_blank" style="display: inline-block; padding: 8px 12px; background-color: #333; color: #fff; text-decoration: none; border-radius: 4px; font-size: 0.9rem;">GitHub</a>` : ''}
                </div>
            `;
                container.appendChild(card);
            });
        }).catch(error => console.error('Error loading projects:', error));

    </script>
    </div>

    <script src="assests/js/script.js"></script>
</body>
</html>
